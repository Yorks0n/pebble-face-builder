services:
  - type: web
    name: pebbleface-runner
    env: docker
    plan: starter
    healthCheckPath: /healthz
    envVars:
      - key: MAX_CONCURRENCY
        value: "1"
      - key: BUILD_TIMEOUT_SEC
        value: "120"
      - key: MAX_ZIP_BYTES
        value: "26214400"
      - key: MAX_UNZIP_BYTES
        value: "104857600"
